name: Web API Build and Deploy Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: BUILD
    runs-on: windows-latest # match OS of the AzWebApp during build
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install .NET runtime
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ vars.BUILD_DOTNET_VERSION }}
      - name: Run .NET commands
        shell: pwsh
        run: |
          dotnet restore "${{ vars.WEB_API_PROJECT_PATH }}"
          dotnet publish "${{ vars.WEB_API_PROJECT_PATH }}" --configuration Release --output "${{env.DOTNET_ROOT}}/myapp"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapi-artifact
          path: ${{env.DOTNET_ROOT}}/myapp

  prod-approval:
    name: PROD APPROVAL
    runs-on: ubuntu-latest
    needs: build
    if: success()
    permissions:
      issues: write # opens an issue; approve via comment
    steps:
      - name: Await manual approval
        uses: trstringer/manual-approval@v1.9.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ vars.APPROVERS }} # GH usernames comma-separated
          minimum-approvals: 1

  prod-deploy:
    name: PROD DEPLOY
    runs-on: ubuntu-latest
    needs: prod-approval
    if: success()
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapi-artifact
      - name: Replace appsettings.json tokens
        uses: cschleiden/replace-tokens@v1.3
        with:
          tokenPrefix: "{{"
          tokenSuffix: "}}"
          files: ./appsettings.json
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A7C976CED4E3453387EF337A2411A2AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_85BF8C9AC6694FBB8F13927E9D5FF53B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_63D7095076824EE5B858CCAD6E737B8F }}
      - name: Set the Azure Web App runtime stack
        uses: Azure/cli@v2.1.0
        with:
          inlineScript: |
            az webapp config set
              --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}
              --name ${{ vars.AZURE_WEBAPP }}
              --runtime ${{ vars.AZURE_WEBAPP_RUNTIME_STACK }}
      - name: Deploy to Azure
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP }}
          slot-name: "Production"
          package: .
          restart: true
      - name: Logout of Azure
        run: |
          az logout
