name: Web API Build and Deploy Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up the .NET runtime
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.BUILD_DOTNET_VERSION }}
      - name: Run .NET commands
        shell: pwsh
        run: |
          dotnet restore
          dotnet publish "${{ env.WEB_API_PROJECT_PATH }}" --configuration Release --output "${{env.DOTNET_ROOT}}/myapp"
      - name: Upload artifact for deploy job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  prod-configure-appsettings:
    name: PROD Configure AppSettings
    runs-on: windows-latest
    environment:
      name: Production
    needs: build
    if: success()
    steps:
      - name: Confirm appsettings.json exists
        shell: pwsh
        run: |
          $filePath = "${{env.DOTNET_ROOT}}/myapp/appsettings.json"
          if (-not (Test-Path $filePath)) {
            Write-Error "Failed to find appsettings.json at $filePath."
            exit 1
          }
          Write-Host "Successfully found appsettings.json at $filePath"
      - name: Replace Tokens
        uses: cschleiden/replace-tokens@v1.3
        with:
          tokenPrefix: "{{"
          tokenSuffix: "}}"
          files: ${{env.DOTNET_ROOT}}/myapp/appsettings.json

  prod-approval:
    name: PROD Approval
    runs-on: ubuntu-latest
    environment:
      name: Production
    needs: prod-configure-appsettings
    if: success()
    permissions:
      issues: write # Approve via issue comment
    steps:
      - name: Await Manual Approval
        uses: trstringer/manual-approval@v1.9.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ env.APPROVERS }} # GH usernames comma-separated
          minimum-approvals: 1

  prod-deploy:
    name: PROD Deploy
    runs-on: windows-latest
    needs: prod-approval
    if: success()
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A7C976CED4E3453387EF337A2411A2AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_85BF8C9AC6694FBB8F13927E9D5FF53B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_63D7095076824EE5B858CCAD6E737B8F }}
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "Production"
          package: .
          stack: ${{ env.AZURE_WEBAPP_RUNTIME_STACK }}
